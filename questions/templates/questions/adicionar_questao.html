{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Questão</title>
    <link rel="stylesheet" href="{% static 'questions/styles.css' %}">
</head>
<body>
    <h1>Adicionar Questão com Imagem</h1>
    <form id="questaoForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="enunciado">Enunciado:</label>
        <div id="enunciado" contenteditable="true"></div>

        <label for="imagem">Escolha uma Imagem:</label>
        <input type="file" id="imagem" accept="image/*" multiple>
        <br><br>

        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>
        <br><br>

        <label for="gabarito">Gabarito:</label>
        <input type="text" id="gabarito" name="gabarito" required>
        <br><br>

        <button type="submit">Salvar Questão</button>
    </form>

    <script src="{% static 'questions/script.js' %}"></script>
</body>
</html>
